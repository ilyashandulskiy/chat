name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Docker Images Build And Push
      uses: risfeng/docker-image-build-push-action@v1.0
      with:
        registry_url: registry.hub.docker.com
        namespaces: ilyashandulskiy
        repository_name: chat
        user_name: ilyashandulskiy
        password: ${{ secrets.DOCKER_TOKEN }}
        image_version: latest
        
    - name: SSH Command
      uses: D3rHase/ssh-command-action@v0.2.2
      with:
        # hostname / IP of the server
        host: 176.126.103.70
        user: root
        # private ssh key registered on the server
        private_key: 76kz97NJGTSr
        command: cd chat && docker pull ilyashandulskiy/chat:latest && docker-compose up
